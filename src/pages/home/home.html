<ion-content padding>
  <h3>Prev Odonto Atendimento</h3>

  <form>
    <ion-item>
      <ion-label stacked>CPF</ion-label>
      <ion-input [(ngModel)]="creds.cpf" name="cpf" type="string"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>SENHA</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <button ion-button block outline (click)="login()">Entrar</button>
  </form>
  
</ion-content>
